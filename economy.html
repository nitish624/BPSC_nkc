  <style>
    body {

    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 10px 20px 20px 20px;
    }

    /* Video Player */
    .video-container {
      position: relative;
      flex: 1 1 600px;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #676FCD;
      border-radius: 10px;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .click-block {
      position: absolute;
      inset: 0;
      background: transparent;
      z-index: 5;
    }

    .controls {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 6px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 8px;
    }

    .controls button, .controls select {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover, .controls select:hover {
      background: #676FCD;
    }

    /* Seekbar full width */
    #seekBar {
      flex: 1;
      height: 6px;
      cursor: pointer;
    }

    /* Playlist */
    .playlist {
      flex: 1 1 250px;
      max-width: 300px;
      background: #676FCD;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;

      background: #2D80BE;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .playlist-item:hover {
      background: #35610F;
    }

    .playlist-item.active {
      background: blanched#131B6Balmond;
      color: #fff;
    }
  </style>

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videos[0].id,
        playerVars: { 
          'controls': 0, 
          'rel': 0, 
          'modestbranding': 1, 
          'disablekb': 1,
          'iv_load_policy': 3 
        },
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady() {
      buildPlaylist();

      // PlayPause toggle
      document.getElementById('playPauseBtn').onclick = () => {
        if (isPlaying) {
          player.pauseVideo();
          document.getElementById('playPauseBtn').innerText = "‚ñ∂Ô∏è";
        } else {
          player.playVideo();
          document.getElementById('playPauseBtn').innerText = "‚è∏";
        }
        isPlaying = !isPlaying;
      };

      // Forward
      document.getElementById('forward').onclick = () => {
        let t = player.getCurrentTime();
        player.seekTo(t + 10, true);
      };

      // Backward
      document.getElementById('backward').onclick = () => {
        let t = player.getCurrentTime();
        player.seekTo(t - 10, true);
      };

      // Seek bar
      seekBar = document.getElementById('seekBar');
      seekBar.addEventListener('input', () => {
        let percent = seekBar.value;
        let duration = player.getDuration();
        player.seekTo(duration * (percent / 100), true);
      });

      updateInterval = setInterval(() => {
        if (player && player.getDuration) {
          let duration = player.getDuration();
          let current = player.getCurrentTime();
          if (duration > 0) {
            seekBar.value = (current / duration) * 100;
          }
        }
      }, 1000);

      // Quality Control
      document.getElementById('qualityControl').addEventListener('change', (e) => {
        player.setPlaybackQuality(e.target.value);
      });
      setTimeout(loadQualityLevels, 2000);

      // Fullscreen
      document.getElementById('fullscreenBtn').onclick = () => {
        let container = document.getElementById("videoContainer");
        if (container.requestFullscreen) container.requestFullscreen();
        else if (container.mozRequestFullScreen) container.mozRequestFullScreen();
        else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
        else if (container.msRequestFullscreen) container.msRequestFullscreen();
      };
    }

    // Quality options ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
    function loadQualityLevels() {
      let levels = player.getAvailableQualityLevels();
      let select = document.getElementById("qualityControl");
      select.innerHTML = "";

      levels.forEach(level => {
        let opt = document.createElement("option");
        opt.value = level;
        opt.text = level.toUpperCase();
        select.appendChild(opt);
      });

      // Default auto
      if (levels.includes("auto")) {
        select.value = "auto";
        player.setPlaybackQuality("360");
      }
    }

    // Playlist ‡§¨‡§®‡§æ‡§®‡§æ
    function buildPlaylist() {
      const list = document.getElementById("playlist");
      videos.forEach((video, index) => {
        let item = document.createElement("div");
        item.className = "playlist-item" + (index === currentIndex ? " active" : "");
        item.innerText = video.title;
        item.onclick = () => changeVideo(index);
        list.appendChild(item);
      });
    }

    // Video ‡§¨‡§¶‡§≤‡§®‡§æ
    function changeVideo(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      player.loadVideoById(videos[index].id);

      // active highlight
      document.querySelectorAll(".playlist-item").forEach((el, i) => {
        el.classList.toggle("active", i === currentIndex);
      });

      document.getElementById('playPauseBtn').innerText = "‚è∏";
      isPlaying = true;
    }
