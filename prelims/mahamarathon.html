<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom YouTube Playlist Player</title>

  <link rel="stylesheet" href="https://nitish624.github.io/FREE-BATCH/player.css">
  
</head>
<body>
  <h2 id="heading">üé¨ ‡§Æ‡§π‡§æ‡§Æ‡•à‡§∞‡§æ‡§•‡§® ‡§ï‡•ç‡§≤‡§æ‡§∏ Playlist</h2>

  <div class="container">
    <div class="video-container" id="videoContainer">
      <div id="player"></div>
      <div class="click-block" id="clickBlock"></div> 

      <div class="controls">
        <input type="range" id="seekBar" min="0" max="100" value="0">
        <button id="backward">‚è™</button>
        <button id="playPauseBtn">‚ñ∂Ô∏è</button>
        <button id="forward">‚è©</button>
        <select id="qualityControl"></select>
                <select id="speedControl">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
        </select>
        
        <button id="fullscreenBtn">‚õ∂</button>
        <button id="unlockControlsBtn">üîí Unlock Player</button>
      </div>
    </div>

    <div class="playlist" id="playlist">
      <h3>üìú Playlist Vedios ( maha )</h3>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let seekBar = null;
    let updateInterval;
    let currentIndex = 0;
    let isPlaying = false;
    
    // üîë NEW: Password for unlocking the player
    const UNLOCK_PASSWORD = "maha"; // ‡§Ü‡§™ ‡§á‡§∏‡•á ‡§¨‡§¶‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç
    let isPlayerUnlocked = false;

    // üîπ Playlist Data (kept for completeness)
    const videos = [
// ... (your video data remains the same)
 { id: "0PFjmLtSTBo", title: "Video 1" },
{ id: "vHNk-SXzvs8", title: "Video 2" },
{ id: "jytQR5PwDo8", title: "Video 3" },
{ id: "zYTi5OA_dVE", title: "Video 4" },
{ id: "VYBAqMTuHqk", title: "Video 5" },
{ id: "CP3S3FUZ_fk", title: "Video 6" },
{ id: "AyI9USU6_cw", title: "Video 7" },
{ id: "coqYnKE_B78", title: "Video 8" },
{ id: "But9SinI9A4", title: "Video 9" },
{ id: "LXc31Ddg9Pw", title: "Video 10" },
{ id: "LXc31Ddg9Pw", title: "Video 11" }
    ];
    
    console.log("Reached here - step 1");
    
    // üîë NEW: Function to handle the unlock logic
    function togglePlayerControls() {
        const block = document.getElementById('clickBlock');
        const unlockBtn = document.getElementById('unlockControlsBtn');
        
        if (isPlayerUnlocked) {
            // Lock the player
            isPlayerUnlocked = false;
            block.classList.remove('unlocked');
            unlockBtn.innerText = "üîí Unlock Player";
            unlockBtn.style.background = "#FFD700"; // Gold
            alert("Player controls are now locked (undlickable).");
        } else {
            // Prompt for password
            const enteredPass = prompt("Enter password to unlock player controls:");
            
            if (enteredPass === UNLOCK_PASSWORD) {
                // Unlock the player
                isPlayerUnlocked = true;
                block.classList.add('unlocked');
                unlockBtn.innerText = "üîì Lock Player";
                unlockBtn.style.background = "#35610F"; // Green
                alert("Player controls unlocked! You can now click on the video.");
            } else if (enteredPass !== null) {
                alert("Incorrect password. Controls remain locked.");
            }
            // If enteredPass is null (user clicked cancel), do nothing.
        }
    }


    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videos[0].id,
        playerVars: { 
          'controls': 0, 
          'rel': 0, 
          'modestbranding': 1, 
          'disablekb': 1,
          'iv_load_policy': 3 
        },
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady() {
      buildPlaylist();

      // PlayPause toggle
      document.getElementById('playPauseBtn').onclick = () => {
        if (isPlaying) {
          player.pauseVideo();
          document.getElementById('playPauseBtn').innerText = "‚ñ∂Ô∏è";
        } else {
          player.playVideo();
          document.getElementById('playPauseBtn').innerText = "‚è∏";
        }
        isPlaying = !isPlaying;
      };

      // Forward
      document.getElementById('forward').onclick = () => {
        let t = player.getCurrentTime();
        player.seekTo(t + 10, true);
      };

      // Backward
      document.getElementById('backward').onclick = () => {
        let t = player.getCurrentTime();
        player.seekTo(t - 10, true);
      };

      // Seek bar
      seekBar = document.getElementById('seekBar');
      seekBar.addEventListener('input', () => {
        let percent = seekBar.value;
        let duration = player.getDuration();
        player.seekTo(duration * (percent / 100), true);
      });

      updateInterval = setInterval(() => {
        if (player && player.getDuration) {
          let duration = player.getDuration();
          let current = player.getCurrentTime();
          if (duration > 0) {
            seekBar.value = (current / duration) * 100;
          }
        }
      }, 1000);

      // Quality Control
      document.getElementById('qualityControl').addEventListener('change', (e) => {
        player.setPlaybackQuality(e.target.value);
      });
      setTimeout(loadQualityLevels, 2000);


           // ‚úÖ Speed Control
      document.getElementById('speedControl').addEventListener('change', e => {
        player.setPlaybackRate(parseFloat(e.target.value));
      });
      // Fullscreen
      document.getElementById('fullscreenBtn').onclick = () => {
        let container = document.getElementById("videoContainer");
        if (container.requestFullscreen) container.requestFullscreen();
        else if (container.mozRequestFullScreen) container.mozRequestFullScreen();
        else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
        else if (container.msRequestFullscreen) container.msRequestFullscreen();
      };
      
      // üîë NEW: Event listener for the unlock button
      document.getElementById('unlockControlsBtn').onclick = togglePlayerControls;
    }

    // Quality options ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
    function loadQualityLevels() {
      let levels = player.getAvailableQualityLevels();
      let select = document.getElementById("qualityControl");
      select.innerHTML = "";

      levels.forEach(level => {
        let opt = document.createElement("option");
        opt.value = level;
        opt.text = level.toUpperCase();
        select.appendChild(opt);
      });

      // Default auto
      if (levels.includes("auto")) {
        select.value = "auto";
        player.setPlaybackQuality("360");
      }
    }

    // Playlist ‡§¨‡§®‡§æ‡§®‡§æ
    function buildPlaylist() {
      const list = document.getElementById("playlist");
      videos.forEach((video, index) => {
        let item = document.createElement("div");
        item.className = "playlist-item" + (index === currentIndex ? " active" : "");
        item.innerText = video.title;
        item.onclick = () => changeVideo(index);
        list.appendChild(item);
      });
    }

    // Video ‡§¨‡§¶‡§≤‡§®‡§æ
    function changeVideo(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      player.loadVideoById(videos[index].id);

      // active highlight
      document.querySelectorAll(".playlist-item").forEach((el, i) => {
        el.classList.toggle("active", i === currentIndex);
      });

      document.getElementById('playPauseBtn').innerText = "‚è∏";
      isPlaying = true;
    }
  </script>
</body>
</html>
